<h2 class="ps-3">Activities</h2>

<div *ngIf="loading">
  Loading...
</div>

<table *ngIf="!loading" class="table table-bordered">
  <thead>
    <tr>
      <th>Project</th>
      <th>Employee</th>
      <th>Date</th>
      <th>Hours</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let a of activities">
      <td class="ps-3">{{ a.project }}</td>
      <td class="ps-3">{{ a.employment }}</td>
      <td class="ps-3">{{ a.date }}</td>
      <td class="ps-3">{{ a.hours }}</td>
    </tr>
  </tbody>
</table>
